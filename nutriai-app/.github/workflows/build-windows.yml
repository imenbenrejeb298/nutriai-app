name: Build Windows installer

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Package Electron app (Windows x64)
        env:
          ELECTRON_BUILDER_SKIP_WIN_CODE_SIGN: 'true'
        run: npx electron-builder --win --x64

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.nsis
            dist/*.zip
            dist/win-unpacked/**
