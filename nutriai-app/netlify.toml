# Netlify configuration for a unified React app with serverless functions

[build]
  # Build command for the React frontend
  command = "npm run build"
  
  # The directory containing the built frontend
  publish = "build"
  
  # The directory where serverless functions are located
  functions = "netlify/functions"

# Redirect all API calls to our serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
