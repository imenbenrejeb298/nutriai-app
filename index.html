<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriAI Simple</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #10b981, #0ea5e9);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #10b981;
            text-align: center;
        }
        .card {
            background: #f8fafc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #10b981;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ NutriAI - Version Simple</h1>
        <p>Application de sant√© autonome sans configuration complexe</p>
        
        <div class="card">
            <h3>Profil Sant√©</h3>
            <div>
                <label>Poids (kg): </label>
                <input type="number" id="weight" placeholder="70">
            </div>
            <div>
                <label>Taille (cm): </label>
                <input type="number" id="height" placeholder="175">
            </div>
            <button onclick="calculateBMI()">Calculer IMC</button>
            <div id="result"></div>
        </div>

        <div class="card">
            <h3>Statistiques du Jour</h3>
            <p>‚úÖ Calories: 1,850 kcal</p>
            <p>üíß Eau: 2.0L</p>
            <p>üèÉ Exercices: 30 min</p>
        </div>

        <button onclick="saveProfile()">üíæ Sauvegarder le Profil</button>
    </div>

    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            
            if (weight && height) {
                const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
                document.getElementById('result').innerHTML = 
                    `<strong>Votre IMC: ${bmi}</strong> (${getBMICategory(bmi)})`;
            }
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) return 'Insuffisance pond√©rale';
            if (bmi < 25) return 'Poids normal';
            if (bmi < 30) return 'Surpoids';
            return 'Ob√©sit√©';
        }

        function saveProfile() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            
            if (weight && height) {
                localStorage.setItem('nutriai_weight', weight);
                localStorage.setItem('nutriai_height', height);
                alert('‚úÖ Profil sauvegard√© avec succ√®s !');
            } else {
                alert('‚ö†Ô∏è Veuillez remplir poids et taille');
            }
        }

        // Charger les donn√©es sauvegard√©es
        window.onload = function() {
            const savedWeight = localStorage.getItem('nutriai_weight');
            const savedHeight = localStorage.getItem('nutriai_height');
            
            if (savedWeight) document.getElementById('weight').value = savedWeight;
            if (savedHeight) document.getElementById('height').value = savedHeight;
        };
    </script>
</body>
</html>
